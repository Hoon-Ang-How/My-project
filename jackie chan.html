<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title> 
    <style>
      body{
        background-color:rgb(25,25,25);
        color:white;
        font-family:arial;
      }
      .title{
        font-size:20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .move-icon{
        height:50px;
      }
      .move-button{
        background-color:transparent;
        border:3px solid white;
        width:65px;
        height:75px;
        border-radius:60px;
        margin-right:10px;
        cursor:pointer;
        
      }

      .announce{
        color: white;
        font-size:25px;
        font-weight:bold;
        margin-top:20px;
          }

      .score{
        margin-top:30px;
      }

      .reset-score-button{
        background-color:white;
        border:none;
        font-size:15px;
        padding:8px 15px;
        cursor:pointer;
      }

      .ryu{
        height:200px;
        width:300px;
      }
      
      .chunli{
        height:250px;
        width:380;
      }

    </style>
  </head>

  <body>
    <p class="title">Rock Paper Scissors</p>
    
    <button onclick="
        playGame('rock');
        " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>
    
    <button onclick="
        playGame('paper');
        " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>
    
    <button onclick="
        playGame('scissors');
         " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-ryu"><img src="images/start.png" class="ryu"><img src="images/chun li intro.gif" class="chunli">
    </p>

    <p class="js-announce announce"></p>

    <p class="js-result"></p>
    
    <p class="js-score score"></p>

    <button onclick="

      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('scoreFolder');

      updateScoreElement();
      resetfunction();
      chun();
      document.querySelector('.js-announce').innerHTML = '';
      document.querySelector('.js-result').innerHTML = '';  
      
      
    " class="reset-score-button">
        
    Reset</button>


    <script>
        
        let score = JSON.parse(localStorage.getItem('scoreFolder')) || 
        
        {
            wins: 0,
            losses:0,
            ties:0
        };

        updateScoreElement();

        function updateScoreElement(){
        document.querySelector('.js-score')
            .innerHTML = `Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`;
        }
        function resetfunction(emotion){
          if (emotion==='laugh'){
        document.querySelector('.js-result').innerHTML = '';      
        document.querySelector('.js-announce').innerHTML = 'Hooray! I won!';
        document.querySelector('.js-ryu').innerHTML = `<img src="images/happy.gif" class="ryu"><img src="images/chen long.gif" class="ryu">`;

          } else if (emotion === 'cry'){
          document.querySelector('.js-result').innerHTML = '';      
          document.querySelector('.js-announce').innerHTML = 'Urghhhhh..You Lose. Game over';
          document.querySelector('.js-ryu').innerHTML = `<img src="images/dizzy.gif" class="ryu"><img src="images/sob.gif" class="ryu">`;
          }
        }

    
         function chun(){
          document.querySelector('.js-ryu').innerHTML = `<img src="images/start.png" class="ryu"><img src="images/chun li intro.gif" class="chunli">
      `;

         }
    
        /*
        if (!score){
            score = {
                wins:0,
                losses:0,
                ties:0
            };
        }
          */
         
        function playGame(playerMove){

        
            const computerMove = pickComputerMove();

        let endgame = '';

        let result = '';

        if (playerMove === 'scissors'){
            if (computerMove === 'rock'){
                result = 'You lose';
            } else if (computerMove === 'paper'){
                result = 'You win';
            } else if (computerMove === 'scissors'){
                result = 'Tie';
            } 
        } else if (playerMove === 'paper'){
            if (computerMove === 'rock'){
                result = 'You win';
            } else if (computerMove === 'paper'){
                result = 'Tie';
            } else if (computerMove === 'scissors'){
                result = 'You lose'; 
            } 
        } else if (playerMove === 'rock'){
            if (computerMove === 'rock'){
                result = 'Tie';
            } else if (computerMove === 'paper'){
                result = 'You lose';
            } else if (computerMove === 'scissors'){
                result = 'You win';
            } 
        }
        if (result==='You win'){
            score.wins += 1;           
            
        } else if (result === 'You lose'){
            score.losses += 1;
             
            
        } else if (result === 'Tie'){
            score.ties += 1;
        }
       

        
        
        localStorage.setItem('scoreFolder',JSON.stringify(score));

        updateScoreElement();
    
        document.querySelector('.js-result').innerHTML = `Computer 
    <img src="images/${computerMove}-emoji.png" class="move-icon">
    <img src="images/${playerMove}-emoji.png" class="move-icon">
    You`;
        
        document.querySelector('.js-announce').innerHTML = `${result}`;
        if(score.wins<5 && score.losses<5){
        document.querySelector('.js-ryu').innerHTML = `<img src="images/${result}.gif" class="ryu">`;
        } else if (score.wins===5){
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          resetfunction('laugh');
          
          

        }  else if (score.losses ===5){
          
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          resetfunction('cry');
          }
        

        /*

        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`);
*/

        }

      function pickComputerMove(){
        const randomNumber = Math.random();

        let computerMove = '';
        
        if (randomNumber >= 0 && randomNumber <1/3 ){
            computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber <2/3){
            computerMove = 'paper';
        } else if (randomNumber >=2/3 && randomNumber <1){
            computerMove = 'scissors';
        }
        

        return computerMove;
    }

    </script>

  <audio autoplay=""src="images/chun li.mp3"></audio>
  </body>
</html>
